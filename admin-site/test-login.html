<!DOCTYPE html>
<html>
<head>
    <title>Login Test</title>
    <style>
        body { font-family: Arial; padding: 50px; background: #1a2332; color: white; }
        input { padding: 10px; margin: 5px 0; width: 300px; }
        button { padding: 10px 20px; background: #4a90d9; color: white; border: none; cursor: pointer; }
        #result { margin-top: 20px; padding: 10px; background: #243447; }
    </style>
</head>
<body>
    <h1>Login Test Page</h1>
    <p>API URL: <span id="api-url"></span></p>
    
    <div>
        <input type="email" id="email" placeholder="Email" value="admin@veteran.dbty.co.uk"><br>
        <input type="password" id="password" placeholder="Password" value="ChangeThisPassword123!"><br>
        <button onclick="testLogin()">Test Login</button>
    </div>
    
    <div id="result">Results will appear here...</div>

    <script>
        var API_URL = 'https://veterans-support-api.onrender.com';
        document.getElementById('api-url').textContent = API_URL;
        
        async function testLogin() {
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var resultEl = document.getElementById('result');
            
            resultEl.innerHTML = 'Attempting login...';
            
            try {
                var response = await fetch(API_URL + '/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: email, password: password })
                });
                
                var data = await response.json();
                
                if (response.ok) {
                    resultEl.innerHTML = '<span style="color: #22c55e;">SUCCESS!</span><br>' +
                        'User: ' + data.user.name + '<br>' +
                        'Role: ' + data.user.role + '<br>' +
                        'Token: ' + data.access_token.substring(0, 20) + '...';
                } else {
                    resultEl.innerHTML = '<span style="color: #ef4444;">FAILED</span><br>' +
                        'Error: ' + (data.detail || JSON.stringify(data));
                }
            } catch (error) {
                resultEl.innerHTML = '<span style="color: #ef4444;">ERROR</span><br>' + error.message;
            }
        }
    </script>
</body>
</html>
